<html>

<head>
    <title>Title</title>
    <style type="text/css">
        body {
            font-weight: 200;
            font-size: 14px;
        }

        .header {
            font-size: 20px;
            font-weight: 100;
            text-align: center;
            color: #007cae;
        }

        .title {
            font-size: 22px;
            font-weight: 100;
            /* text-align: right;*/
            padding: 10px 20px 0px 20px;
        }

        .title span {
            color: #007cae;
        }

        .details {
            padding: 10px 20px 0px 20px;
            text-align: left !important;
            /*margin-left: 40%;*/
        }

        .hrItem {
            border: none;
            height: 1px;
            /* Set the hr color */
            color: #333;
            /* old IE */
            background-color: #fff;
            /* Modern Browsers */
        }
    </style>
</head>

<body>
    <div class='wrapper'>
        <div class='header'>
            <p class='title'>Invoice # {{invoice_id}}</p>
        </div>
        <div>
            <div class='details'>
                {% for post in sentiments %}

                <h5><b>
                    </b> {{post.topic}}</h5>


                {% empty %}
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                    <h5>No reports at the moment :-( You have not searched for any topics.</h5>
                </div>
                {% endfor %}
            </div>
        </div>
</body>

</html>
